<div  class="container f8-email-verify">
  <div class="row">
    <div class="blank-slate-pf">
      <div class="rh-branding-logo">
        <img class="width-100"
          src="../../../assets/images/Logotype_RH_OpenShift-io_RGB_RedGray.png">
      </div>
      <div *ngIf="verified === 'true'">
        <span class="f8-email-verify-img img-trophy"></span>
        <h1>
          Your e-mail has been confirmed</h1>
        <hr>
        <p>Thank you for validating your e-mail address.
          You can now continue to use Openshift.io
        </p>
      </div>
      <div *ngIf="verified === 'false'">
        <span class="f8-email-verify-img img-frown"></span>
        <h1>
          This URL has already been used to verify your e-mail
        </h1>
        <hr>
        <p>Your e-mail has already been approved.
          Click on my profile below to continue.
        </p>
      </div>
      <div class="blank-slate-pf-main-action">
        <a href="#"
          class="btn btn-primary btn-lg">Continue to my dashboard</a>
      </div>
    </div>
  </div>
</div>
